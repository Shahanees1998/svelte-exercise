<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
		
		<!-- Primary Meta Tags -->
		<title>E-Commerce Dashboard | SvelteKit</title>
		<meta name="title" content="E-Commerce Dashboard | SvelteKit" />
		<meta name="description" content="Modern e-commerce dashboard built with SvelteKit and Svelte 5. Manage users, products, and orders efficiently." />
		<meta name="author" content="SvelteKit Dashboard" />
		<meta name="theme-color" content="#667eea" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="E-Commerce Dashboard | SvelteKit" />
		<meta property="og:description" content="Modern e-commerce dashboard built with SvelteKit and Svelte 5. Manage users, products, and orders efficiently." />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="E-Commerce Dashboard | SvelteKit" />
		<meta property="twitter:description" content="Modern e-commerce dashboard built with SvelteKit and Svelte 5. Manage users, products, and orders efficiently." />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
